<h1 mat-dialog-title>Reset password</h1>
<div mat-dialog-content>
    Would you like to reset password for the account with username: {{data.username}}?
</div>

<span style="align-self: center;"><mat-spinner [diameter]="45" *ngIf="showLoading"></mat-spinner></span>
<div mat-dialog-action *ngIf="!showLoading">
    <button mat-button cdkFocusInitial (click)="resetPassword()">Yes</button>
    <button mat-button mat-dialog-close>No</button>
</div>
