<div class="container">
  <div class="left-containter">
    <div mat-dialog-title class="left-header">
      <h1>User Detail</h1>
      <p>Show details of the user</p>
    </div>
    <div class="left-content">
      <div class="content-item">
        <div class="profile-image">
          <img src={{user.imageUrl}} alt="">
        </div>
      </div>
      <div class="content-item">
        <label for="username">Username</label>
        <input type="text" disabled id="username" [value]="user.username">
      </div>
      <div class="content-item">
        <label for="name">Full Name</label>
        <input type="text" disabled id="name" [value]="user.lastName + ' ' +user.firstName">
      </div>
    </div>
  </div>
  <div class="right-container">
    <div class="content-item">
      <label for="email">Email</label>
      <input type="text" disabled id="email" [value]="user.email">
    </div>
    <div class="content-item">
      <label for="phone">Phone Number</label>
      <input type="text" disabled id="phone" [value]="user.phone? user.phone : ''">
    </div>
    <div class="content-item">
      <label for="bio">Bio</label>
      <input type="text" disabled id="bio" [value]="user.bio? user.bio : ''">
    </div>
    <div class="content-item">
      <label for="address">Address</label>
      <input type="text" disabled id="address" [value]="user.address? user.address : ''">
    </div>
    <div class="content-item">
      <label for="createdAt">Joined at</label>
      <input type="text" disabled id="createdAt" [value]="user.createdAt|date:'short'">
    </div>
  </div>
</div>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close routerLink="/home">Close</button>
</mat-dialog-actions>
